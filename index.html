<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drag'N Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body class="d-flex" id="card-container">
  <section class="acts w-30">
    <h1>Act I</h1>
    <div class="card-container d-flex wrap column">
      <div class="empty">
        <div class="filled" draggable="true">Cena 1</div>
      </div>
      <div class="empty">
        <div class="filled" draggable="true">Cena 2</div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
    </div>
  </section>
  <section class="acts w-30">
    <h1>Act II</h1>
    <div class="card-container d-flex wrap column">
      <div class="empty">
        <div class="filled" draggable="true">Cena 3</div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
    </div>
  </section>
  <section class="acts w-30">
    <h1>Act III</h1>
    <div class="card-container d-flex wrap column">
      <div class="empty">
        <div class="filled" draggable="true">Cena 4</div>
      </div>
      <div class="empty">
        <div class="filled" draggable="true">Cena 5</div>
      </div>
      <div class="empty">
        <div class="filled" draggable="true">Cena 6</div>
      </div>
      <div class="empty"></div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
